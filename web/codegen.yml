overwrite: true
schema: src/graphql/schema.graphql
documents: "src/graphql/queries.tsx"
generates:
  src/lib/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      avoidOptionals:
        field: true
      strictScalars: true
      scalars:
        DateTime: string
        JSON: unknown
