mutation CreatePost($input: CreatePostInput!) {
  createPost(input: $input) {
    post {
      id
      body
      mediaLink
      originalMediaLink
      mediaThumbnail
      createdAt
      updatedAt
      isGuest
      walletAddress
      uploadedMediaUrl
      uploadedMediaType
      mediaExpiresAt
      isEphemeral
    }
  }
}
