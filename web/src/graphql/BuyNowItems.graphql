query BuyNowListingItems($filter: FilterBuyNowItemInput, $sort: SortListingItemInput, $page: PageInput) {
  buyNowListingItems(filter: $filter, sort: $sort, page: $page) {
    nodes {
      ...ListingItemComponentFields
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
