fragment PostComponentFields on Post {
  id
  body
  mediaLink
  mediaThumbnail
  repostId
  createdAt
  updatedAt
  commentCount
  repostCount
  totalReactions
  topReactions(top: 2)
  reactionCounts {
    SAD
    HAPPY
    HORNS
    SUNGLASSES
    HEART
  }
  myReaction
  deleted
  isGuest
  walletAddress
  uploadedMediaUrl
  uploadedMediaType
  mediaExpiresAt
  isEphemeral
  isBookmarked
  profile {
    id
    displayName
    profilePicture
    verified
    teamMember
    userHandle
    badges
  }
  track {
    ...TrackComponentFields
  }
}
