query BuyNowItem($tokenId: Float!) {
  buyNowItem(tokenId: $tokenId) {
    buyNowItem {
      id
      owner
      nft
      tokenId
      pricePerItem
      selectedCurrency
      pricePerItemToShow
      OGUNPricePerItem
      OGUNPricePerItemToShow
      acceptsMATIC
      acceptsOGUN
      startingTime
    }
  }
}
