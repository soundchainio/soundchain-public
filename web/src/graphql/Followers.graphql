query Followers($profileId: String!, $page: PageInput) {
  followers(id: $profileId, page: $page) {
    nodes {
      id
      followerProfile {
        id
        displayName
        profilePicture
        verified
        userHandle
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
