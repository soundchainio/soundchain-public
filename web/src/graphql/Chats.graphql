query Chats($page: PageInput) {
  chats(page: $page) {
    nodes {
      id
      profile {
        displayName
        profilePicture
        verified
        teamMember
        userHandle
        badges
      }
      message
      unread
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
