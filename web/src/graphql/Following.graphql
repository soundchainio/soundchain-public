query Following($profileId: String!, $page: PageInput) {
  following(id: $profileId, page: $page) {
    nodes {
      id
      followedProfile {
        id
        displayName
        profilePicture
        verified
        userHandle
        teamMember
        badges
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
