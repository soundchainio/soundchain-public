query Me {
  me {
    id
    handle
    email
    magicWalletAddress
    defaultWallet
    isApprovedOnMarketplace
    roles
    profile {
      id
      displayName
      userHandle
      profilePicture
      coverPicture
      followerCount
      followingCount
      favoriteGenres
      musicianTypes
      bio
      socialMedias {
        facebook
        instagram
        soundcloud
        twitter
      }
    }
  }
}
