query OwnedTracks($filter: FilterOwnedTracksInput!, $page: PageInput) {
  ownedTracks(filter: $filter, page: $page) {
    nodes {
      ...TrackComponentFields
      listingItem {
        ...ListingItemViewComponentFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}