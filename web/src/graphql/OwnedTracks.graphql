query OwnedTracks($filter: FilterTrackInput, $sort: SortTrackInput, $page: PageInput) {
  tracks(filter: $filter, sort: $sort, page: $page) {
    nodes {
      ...TrackComponentFields
      listingItem {
        ...ListingItemViewComponentFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
